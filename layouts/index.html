{{ define "main" }}
<ul class="posts">
{{ $pag := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
{{ range $pag.Pages }}
    <li class="post-stub">
        <a href="{{ .Permalink }}">
            <p>{{ .Title }}</p>
            {{ partial "date.html" . }}
        </a>
    </li>
{{ end }}
</ul>
{{ end }}
